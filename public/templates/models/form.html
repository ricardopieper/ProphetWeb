<form ng-submit="vm.save()">
    <div class="row">
        <div class="input-field col s12">
            <input id="name" placeholder="Name (eg. Cattle Manure)" ng-model="vm.model.name" type="text" class="validate">
            <label for="name" class="{{vm.labelclass}}">Name</label>
        </div>
    </div>
    <div class="row">
       <div class="input-field col s12">
            <select id="digesters" ng-model="vm.model.digester_id" material-select watch>
                <option ng-repeat="value in vm.digesters" value="{{value.digester_id}}">{{value.name}}</option>
                <option value="{{null}}">None</option>
            </select>
            <label for="digesters" class="{{vm.labelclass}}">Digester</label>
        </div> 
    </div> 
    <div class="row">
       <div class="input-field col s12">
            <select id="engines" ng-model="vm.model.engine_id" material-select watch>
                <option ng-repeat="value in vm.engines" value="{{value.engine_id}}">{{value.name}}</option>
                <option value="{{null}}">None</option>
            </select>
            <label for="engines" class="{{vm.labelclass}}">Engine</label>
        </div> 
    </div> 
    <div class="row">
       <div class="input-field col s12">
            <select id="inputvars" ng-model="vm.model.inputvars" material-select multiple watch>
                <option value="" disabled selected>Select the input variables to calculate:</option>
                <option ng-repeat="value in vm.inputvars" value="{{value.value}}">{{value.desc}}</option>
            </select>
            <label for="inputvars" class="{{vm.labelclass}}">Input Variables</label>
        </div> 
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="outputvar" ng-model="vm.model.outputvar" material-select  watch>
                <option ng-repeat="value in vm.outputvars" value="{{value.value}}">{{value.desc}}</option>
            </select>
            <label for="outputvar" class="{{vm.labelclass}}">Output Variable</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <a href="/#/models/list" class="btn waves-effect white waves-light blue-text" type="submit" name="action">
                Discard
            </a>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Save
                <i class="material-icons left">send</i>
            </button>
        </div>
    </div>

</form>
